{% extends 'base.html' %}
{% block content %}
<div class="mt-5">
    <h1>Lease {{ land.location }} ({{ land.size }} acres)</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Lease</button>
    </form>
</div>
{% endblock %}
